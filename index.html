<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <script src="./dist/js/main.js" defer></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="container">
      <div class="card-container__back">
        <img src="./images/bg-card-back.png" alt="Back of card" class="card-backImg">
        <p class="card-backCVC">000</p>
      </div>
      <div class="card-container__front">
        <img src="./images/bg-card-front.png" alt="Front of card" class="card-frontImg">
        <img src="./images/card-logo.svg" alt="Card logo" class="card-frontLogo">
        <p class="card-frontNumber">0000 0000 0000 0000</p>
        <div class="name-date ">
          <p class="name-date__name">Jane Appleseed</p>
          <p class="name-date__date"><span class="month">00</span>/<span class="year">00</span></p>
        </div>      
      </div>
    </div>
  </div>
  
  <div class="container">
    <form action="" class="form">
      <div class="form__field">
        <label for="name">Cardholder Name</label>
        <input type="text" name="cardholderName" id="name" class="form__field__input" placeholder="e.g. Jane Appleseed" required>
        <small class="error">Invalid input.</small>
      </div>

      <div class="form__field">
        <label for="number">Card Number</label>
        <input type="text" name="cardNumber" id="number" class="form__field__input" maxlength="16" placeholder="e.g. 1234 5678 9123 0000" required>
        <small class="error">Invalid input.</small>
      </div>

      <div class="date-cc">
        <div class="form__field">
            <label for="date">Exp. Date (MM/YY)</label>
            <input type="text" name="dateMonth" id="dateMonth" class="form__field__input" maxlength="2" placeholder="MM" required>
            <input type="text" name="dateYear" id="dateYear" class="form__field__input" maxlength="2" placeholder="YY" required>
            <small class="error">Invalid input.</small>
        </div>

        <div class="form__field">
          <label for="cc">CVC</label>
          <input type="text" name="cvc" id="cc" class="form__field__input" maxlength="3" placeholder="e.g. 123" required>
          <small class="error">Invalid input.</small>
        </div>
      </div>

      <button type="submit" class="btn" id="submitBtn">Confirm</button>
    </form>
  </div>

  

  <!-- Completed state start -->

</body>
</html>
